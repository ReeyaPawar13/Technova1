<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation App - Home</title>
    <style>
        /* Moving Background */
        @keyframes moveBg {
            0% { background-position: 0 0; }
            100% { background-position: 0 100%; }
        }

        body {
            font-family: Arial, sans-serif;
            background: url('https://donorbox.org/nonprofit-blog/wp-content/uploads/2018/02/how-to-get-donations.jpg') repeat center center;
            background-size: cover;
            text-align: center;
            margin: 0;
            padding: 0;
            animation: moveBg 20s linear infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        /* Navigation Bar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #d63384;
            padding: 15px;
            position: fixed;
            top: 0;
            width: 100%;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .navbar .links {
            display: flex;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 18px;
            margin: 0 15px;
            padding: 10px 15px;
            transition: all 0.3s ease;
        }

        .navbar a:hover {
            background: white;
            color: #d63384;
            border-radius: 5px;
        }

        /* Donation Section */
        .donation-container {
            width: 60%;
            margin: auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin-top: 120px;
        }

        .donation-container img {
            width: 100%;
            border-radius: 10px;
            margin-top: 10px;
        }

        h1, h2 {
            color: #d63384;
        }

        /* Authentication Box */
        .auth-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100%;
        }

        .auth-box {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            width: 350px;
            display: none;
        }

        .auth-box.active {
            display: block;
        }

        .auth-box h3 {
            margin-bottom: 20px;
            color: #d63384;
        }

        .auth-box input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .auth-box button {
            width: 100%;
            padding: 10px;
            background-color: #d63384;
            color: white;
            border: none;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .auth-box button:hover {
            background-color: #b02a6b;
        }

        .google-btn {
            width: 100%;
            padding: 10px;
            background-color: #db4437;
            color: white;
            border: none;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .google-btn:hover {
            background-color: #c1351d;
        }

        .auth-btn-container {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .auth-btn-container button {
            width: 48%;
            padding: 10px;
            background-color: #d63384;
            color: white;
            border: none;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        .auth-btn-container button:hover {
            background-color: #b02a6b;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <div class="links">
            <a href="HOME1.1.html">Home</a>
            <a href="About1.html">About Us</a>
            <a href="Reciver1.html">Receiver Request</a>
            <a href="Donor1.html">Donor Registration</a>
            <a href="swastikd.html">Delivery Boy Info</a>
            <a href="swastikd2.html">Delivery Boy Details</a>
            <a href="Chatboat1.html">Chatbot</a>
            <a href="Smartimpacttracker1.html">Smart Impact Tracker</a>
            <a href="contactus.html">Contact Us</a>
            <a href="experience.html">Donations</a>
                   </div>
    </div>

    <div class="donation-container">
        <h1>Welcome to SwastiK</h1>
        <h2>Your Kindness, Their Happiness</h2>
        <img src="https://static01.nyt.com/images/2022/11/02/opinion/02argument-grassroots-donations_image/02argument-grassroots-donations_image-videoSixteenByNine3000.jpg" alt="Donation Image">
    </div>

    <div class="auth-container">
        <div class="auth-btn-container">
            <button onclick="showForm('login')">Login</button>
            <button onclick="showForm('signup')">Sign Up</button>
        </div>
    </div>

    <!-- Login Form -->
    <div id="loginForm" class="auth-box">
        <h3>Login</h3>
        <input type="text" id="loginUser" placeholder="Enter Email or Phone Number" required>
        <input type="password" id="loginPassword" placeholder="Enter Password" required>
        <button onclick="login()">Login</button>
        <button class="google-btn" onclick="googleLogin()">Continue with Google</button>
    </div>

    <!-- Sign Up Form -->
    <div id="signupForm" class="auth-box">
        <h3>Sign Up</h3>
        <input type="text" id="signupUser" placeholder="Enter Email or Phone Number" required>
        <input type="password" id="signupPassword" placeholder="Enter Password" required>
        <button onclick="signUp()">Sign Up</button>
        <button class="google-btn" onclick="googleLogin()">Continue with Google</button>
    </div>

    <script>
        let users = {};

        function showForm(type) {
            document.getElementById('loginForm').classList.remove('active');
            document.getElementById('signupForm').classList.remove('active');
            
            if (type === 'login') {
                document.getElementById('loginForm').classList.add('active');
            } else {
                document.getElementById('signupForm').classList.add('active');
            }
        }

        function login() {
            let user = document.getElementById('loginUser').value;
            let password = document.getElementById('loginPassword').value;

            if (!user || !password) {
                alert("Please enter Email/Phone Number and Password.");
                return;
            }

            if (users.hasOwnProperty(user) && users[user] === password) {
                alert("Successfully Logged In: " + user);
            } else {
                alert("Incorrect Email/Phone or Password. Try Again.");
            }
        }

        function signUp() {
            let user = document.getElementById('signupUser').value;
            let password = document.getElementById('signupPassword').value;

            if (!user || !password) {
                alert("Please enter Email/Phone Number and Password.");
                return;
            }

            if (users.hasOwnProperty(user)) {
                alert("Account already exists. Please log in.");
            } else {
                users[user] = password;
                alert("Successfully Signed Up: " + user);
            }
        }

        function googleLogin() {
            setTimeout(() => {
                alert("Select your Google Account");
                setTimeout(() => {
                    alert("Successfully Logged In / Account Created with Google");
                }, 1000);
            }, 1000);
        }
    </script>

</body>
</html>
