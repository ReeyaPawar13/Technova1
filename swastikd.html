<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Boy Info</title>
    
    <style>
        /* Moving Background */
        @keyframes moveBg {
            from { background-position: 0 0; }
            to { background-position: -100vw 0; }
        }
        
        body {
            font-family: Arial, sans-serif;
            background: url('https://donorbox.org/nonprofit-blog/wp-content/uploads/2018/02/how-to-get-donations.jpg') repeat-x center center;
            background-size: cover;
            animation: moveBg 10s linear infinite;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }

        input {
            width: 90%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .delivery-boy {
            background: #f9f9f9;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            cursor: pointer;
        }

        .delivery-boy:hover {
            background: #ddd;
        }

        /* Map Container Styling */
        .map-container {
            margin-top: 20px;
            text-align: center;
        }

        iframe {
            width: 100%;
            height: 400px;
            border: 0;
            border-radius: 10px;
        }

    </style>
</head>
<body>

    <div class="container">
        <h2>Search Delivery Boy</h2>
        <input type="text" id="searchBar" placeholder="Enter Name or ID">

        <div id="deliveryList">
            <div class="delivery-boy" onclick="viewDetails(101)">ID: 101 - Raj Patel</div>
            <div class="delivery-boy" onclick="viewDetails(102)">ID: 102 - Sameer Khan</div>
            <div class="delivery-boy" onclick="viewDetails(103)">ID: 103 - John Doe</div>
            <div class="delivery-boy" onclick="viewDetails(104)">ID: 104 - Aman Singh</div>
        </div>
    </div>

    <!-- Google Map -->
    <div class="map-container">
        <iframe 
            src="https://maps.google.com/maps?q=Nashik&t=&z=13&ie=UTF8&iwloc=&output=embed" 
            allowfullscreen>
        </iframe>
    </div>

    <script>
        function viewDetails(id) {
            window.location.href = `swastikd2.html?id=${id}`;
        }

        document.getElementById("searchBar").addEventListener("input", function() {
            let searchValue = this.value.toLowerCase();
            let boys = document.querySelectorAll(".delivery-boy");

            boys.forEach(boy => {
                if (boy.innerText.toLowerCase().includes(searchValue)) {
                    boy.style.display = "block";
                } else {
                    boy.style.display = "none";
                }
            });
        });
    </script>

</body>
</html>
